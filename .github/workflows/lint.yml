name: Lint Codebase
on:
  push:
    branches: [ master, dev]
  pull_request:
    branches: [ master, dev ]
    types: [opened, synchronize, reopened, ready_for_review]
permissions:
  contents: read

jobs:
  start:
    name: Start State ðŸš€ðŸš€ðŸš€
    runs-on: ubuntu-latest
    steps:
    - name: Starting 
      id: init
      run: |
        echo "Starting linting of ${{ github.repository }}"

  lint_frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    needs: start
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Install dependencies
        run: npm ci
      - name: Lint Frontend
        run: npm run lint:svelte

  lint_electron:
    name: Lint Electron
    runs-on: ubuntu-latest
    needs: start
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
        
      - name: Install dependencies
        run: npm ci
      - name: Lint Frontend
        run: npm run lint:electron

  end:
    name: End State âœ…âœ…âœ…
    runs-on: ubuntu-latest
    needs: [lint_frontend, lint_electron]
    steps:
    - name: Ending 
      id: init
      run: |
        echo "Ending linting of ${{ github.repository }}"